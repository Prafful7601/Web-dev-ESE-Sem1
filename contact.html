<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Web Genisis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0f0220;
    }
    .contact-box {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-box h2 {
      color: #2a0f6d;
      margin-bottom: 15px;
    }
    .info p {
      margin: 8px 0;
    }
    form {
      margin-top: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #2a0f6d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #1a084d;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #2a0f6d;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0f0220;
      color: #fff;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    /* Focus Styling for Form Fields */
    input:focus, textarea:focus, select:focus {
      border-color: #2a0f6d;
      outline: none;
    }

    /* Placeholder Styling */
    ::placeholder {
      color: #b2b2b2;
      font-style: italic;
    }

    /* Styling for Thank You Message */
    .thank-you-message {
      display: none;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .thank-you-message h3 {
      color: #2a0f6d;
    }

    /* Form Section Styling */
    .contact-box {
      background: linear-gradient(135deg, #f9f9f9 0%, #e0e0e0 100%);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Web Genisis</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <h1>Contact Us</h1>
  
  <div class="contact-box">
    <h2>Get in Touch</h2>
    <div class="info">
      <p><strong>Email:</strong> info@webgenisis.com</p>
      <p><strong>Phone:</strong> +91-9876543210</p>
      <p><strong>Address:</strong> Web Genisis HQ, New Delhi, India</p>
    </div>

    <!-- Contact Form -->
  <form
  id="contactForm"
  action="https://formspree.io/f/mpqwbjjg"
  method="POST"
>

  <!-- Name -->
  <label>Your Name</label>
  <input
    type="text"
    name="name"
    placeholder="Full name"
    required
    minlength="2"
    pattern="[A-Za-z ]+"
  />

  <!-- Email -->
  <label>Email Address</label>
  <input
    type="email"
    name="email"
    placeholder="you@example.com"
    required
  />

  <!-- Phone -->
  <label>Phone Number</label>
  <input
    type="tel"
    name="phone"
    placeholder="10 digit mobile number"
    required
    pattern="[0-9]{10}"
  />

  <!-- Address -->
  <label>Address</label>
  <input
    type="text"
    name="address"
    placeholder="Street, Area"
    required
  />

  <!-- City -->
  <label>City</label>
  <input
    type="text"
    name="city"
    placeholder="City name"
    required
    pattern="[A-Za-z ]+"
  />

  <!-- Service -->
  <label>Service Type</label>
  <select name="service" required>
    <option value="">Select a service</option>
    <option>Frontend Development</option>
    <option>Backend Development</option>
    <option>Full Stack Solutions</option>
    <option>Database Management</option>
    <option>Company Software Management</option>
  </select>

  <!-- Budget -->
  <label>Budget (INR)</label>
  <input
    type="number"
    name="budget"
    placeholder="Minimum 1000"
    required
    min="1000"
  />

  <!-- Deadline -->
  <label>Project Deadline</label>
  <input
    type="date"
    name="deadline"
    required
  />

  <!-- Message -->
  <label>Project Details</label>
  <textarea
    name="message"
    rows="5"
    placeholder="Describe your project"
    required
    minlength="15"
  ></textarea>

  <!-- Honeypot (anti-spam) -->
  <input
    type="text"
    name="company"
    tabindex="-1"
    autocomplete="off"
    style="display:none"
  />

  <!-- Optional subject -->
  <input type="hidden" name="_subject" value="New Web Genisis Contact Form" />

  <!-- Redirect after success -->
  <input type="hidden" name="_redirect" value="index.html?submitted=true" />

  <button type="submit" id="contactSubmit">Send Message</button>

</form>

    <!-- Thank You Message (Hidden by default) -->
    <div class="thank-you-message">
      <h3>Thank you for reaching out!</h3>
      <p>We'll get back to you soon.</p>
    </div>

  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("contactForm");
  const btn = document.getElementById("contactSubmit");
  const status = document.getElementById("contactStatus");
  const honeypot = document.getElementById("companyField");

  const API_URL = "http://localhost:4000/api/forms/contact";

  function error(msg) {
    status.textContent = msg;
    status.style.color = "red";
  }

  function success(msg) {
    status.textContent = msg;
    status.style.color = "green";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Honeypot
    if (honeypot.value) return;

    const data = new FormData(form);

    const payload = {
      name: data.get("name").trim(),
      email: data.get("email").trim(),
      phone: data.get("phone").trim(),
      address: data.get("address").trim(),
      city: data.get("city").trim(),
      service: data.get("service"),
      budget: Number(data.get("budget")),
      deadline: data.get("deadline"),
      message: data.get("message").trim(),
      submittedAt: new Date().toISOString()
    };

    /* VALIDATIONS */
    if (!/^[A-Za-z ]{2,}$/.test(payload.name))
      return error("Enter a valid name");

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(payload.email))
      return error("Invalid email");

    if (!/^[0-9]{10}$/.test(payload.phone))
      return error("Phone must be 10 digits");

    if (!/^[A-Za-z ]{2,}$/.test(payload.city))
      return error("Invalid city");

    if (!payload.service)
      return error("Select a service");

    if (!payload.budget || payload.budget < 1000)
      return error("Budget must be at least 1000");

    if (!payload.deadline)
      return error("Select a deadline");

    const today = new Date();
    today.setHours(0,0,0,0);

    const deadline = new Date(payload.deadline);
    deadline.setHours(0,0,0,0);

    if (deadline <= today)
      return error("Deadline must be in future");

    if (payload.message.length < 15)
      return error("Message too short");

    btn.disabled = true;
    btn.textContent = "Submitting...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error();

      sessionStorage.setItem(
        "formSuccessMessage",
        "Your response has been recorded successfully."
      );

      window.location.href = "index.html";

    } catch {
      error("Submission failed. Try again.");
      btn.disabled = false;
      btn.textContent = "Send Message";
    }
  });
});
</script>
